<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nafkem Restuarant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="brand"></div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Cuisine</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <div class="hero">
        <div class="content">
          <div class="hero-desc">
            <h1>Welcome to Our Restaurant, where good meals are prepared for your healthy consumption.</h1>
            <p>We are here to serve you better.</p>
            <div class="hero-action">
              <button>Click to view menu</button>
            </div>
          </div>
          <div class="food-grid-wrapper">
            <div class="food-grid">
              <div class="food">
                <div
                  class="food-images"
                  style="background-image: url('images/eba.jpg')"
                ></div>
                <div class="food-desc">
                  <p>Breakfast</p>
                  <span><b>2 items</b></span>
                </div>
              </div>
              <div class="food">
                <div
                  class="food-images"
                  style="background-image: url('images/hero.jpg')"
                ></div>
                <div class="food-desc">
                  <p>Lunch</p>
                  <span><b>3 items</b></span>
                </div>
              </div>
              <div class="food">
                <div
                  class="food-images"
                  style="background-image: url('images/poundo.jpg')"
                ></div>
                <div class="food-desc">
                  <p>Dinner</p>
                  <span><b>3 items</b></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="hero-images"
          style="background-image: url('images/hero.png')"
        ></div>
      </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
    <script src="https://tympanus.net/Development/DistortionHoverEffect/js/hover.js"></script>
    <script>
      
      const foodItems = document.querySelectorAll('.food');

      const tl= new TimelineMax();

      tl.from('.hero-desc', 1.25,{
          x: "-1000px",
          ease: Expo.easeOut,
      })

      foodItems.forEach(food => {
          tl.from(food, 0.55, {
              y: "500px",
              ease: Expo.easeOut,
          )}
          
    )}
      tl.play();
    </script>
  </body>
</html>
